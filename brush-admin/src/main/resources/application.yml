# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8080

# mysql
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/db_brush?useUnicode=true&characterEncoding=UTF-8&useSSL=true
    username: root
    password: 123456789
    dbcp2:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
# redis
  redis:
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-idle: 8
        max-wait:
    timeout: 5000ms
